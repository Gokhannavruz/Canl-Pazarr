pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.4" apply false
    id "org.jetbrains.kotlin.android" version "2.2.0" apply false
    id "com.google.gms.google-services" version "4.3.15" apply false
}

include ":app"

// This is required to provide the Flutter SDK path to the Flutter Gradle Plugin.
def flutterProjectRoot = new File(rootProject.projectDir, '../..')
def plugins = new Properties()
def pluginsFile = new File(flutterProjectRoot, '.flutter-plugins')
if (pluginsFile.exists()) {
    pluginsFile.withReader('UTF-8') { reader -> plugins.load(reader) }
}

plugins.each { name, path ->
    def pluginDirectory = new File(flutterProjectRoot, path)
    def androidDirectory = new File(pluginDirectory, 'android')
    if (androidDirectory.exists()) {
        include ":$name"
        project(":$name").projectDir = androidDirectory
    }
}
